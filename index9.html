<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poki with Header and Dropdown Removed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* スクロールを無効にする */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: rgba(29, 31, 32, 0.9); /* ヘッダーの背景に透過を追加 */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 左寄せにする */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* ヘッダーに影を追加 */
            z-index: 10;
            transition: top 0.3s; /* ヘッダーをスムーズに非表示にする */
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            position: relative; /* 子メニューの位置を相対的に設定 */
        }

        nav ul li a {
            color: #808080;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
        }

        nav ul li a:hover {
            color: white;
        }

        /* ヘッダー非表示時のスタイル */
        .hidden {
            top: -100px; /* ヘッダーが画面外に隠れる */
        }

        /* iframeのスタイル */
        iframe {
            width: 100%;
            height: 100vh; /* ヘッダーの高さに関係なく画面全体を埋める */
            border: none;
            transition: height 0.3s; /* ヘッダー非表示時の高さ変更をスムーズに */
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header id="header">
        <div class="logo">
            <a href="" target="_blank">
                <img src="UBDC.png" alt="Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="index3.html">レビュー</a></li>
            </ul>
        </nav>
    </header>

    <!-- iframeで外部サイトを埋め込む -->
    <iframe src="mario_game_with_background.html"></iframe>

    <script>
        // エスケープキーでヘッダーとメニューを非表示・表示に切り替える
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {  // エスケープキーが押された場合
                const header = document.getElementById('header');
                const iframe = document.querySelector('iframe');
                header.classList.toggle('hidden'); // "hidden" クラスを切り替える
            }
        });
    </script>
</body>
</html>
