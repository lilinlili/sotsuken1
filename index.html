<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循環スライド</title>
    <style>
        /* 共通のスタイル設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            text-align: center;
            overflow: hidden;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .slider {
            width: 30%;
            height: 0;
            padding-top: 30%;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 0 0 auto;
            position: relative;
            margin-right: 20px;
            opacity: 0.8;
        }

        .slider:hover {
            opacity: 1;
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            color: #333;
            text-align: center;
        }

        .slide-content h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .slide-content p {
            font-size: 12px;
        }

        /* 左右の矢印ボタン */
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 10;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        .arrow-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* ページネーションのスタイル */
        .pagination {
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
            color: #333;
        }

        .pagination span {
            margin: 0 5px;
            padding: 5px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
            width: 8px;
            height: 8px;
            display: inline-block;
        }

        .pagination span.active {
            background-color: skyblue;
        }

        .pagination span:not(.active) {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <!-- コンテナの開始 -->
    <div class="container">
        <!-- 左右の矢印ボタン -->
        <div class="arrow-btn left-arrow" id="leftArrow">&#8592;</div>
        <div class="arrow-btn right-arrow" id="rightArrow">&#8594;</div>

        <!-- スライダーコンテナ -->
        <div class="slider-container" id="sliderContainer">
            <!-- スライドの追加 (複数のスライド要素を追加可能) -->
            <div class="slider">
                <div class="slide-content">
                    <h2>スライド1</h2>
                    <p>これはスライド1のコンテンツです。</p>
                </div>
            </div>
            <div class="slider">
                <div class="slide-content">
                    <h2>スライド2</h2>
                    <p>これはスライド2のコンテンツです。</p>
                </div>
            </div>
            <!-- 他のスライドを追加 -->
        </div>

        <!-- ページネーション -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // ここでスライドの動きを制御
        var sliderContainer = document.getElementById("sliderContainer");
        var leftArrow = document.getElementById("leftArrow");
        var rightArrow = document.getElementById("rightArrow");
        var pagination = document.getElementById("pagination");

        var currentIndex = 0;
        var totalSlides = document.querySelectorAll('.slider').length;

        // ページネーションを作成する関数
        function createPagination() {
            pagination.innerHTML = ''; // ページネーションをリセット
            for (var i = 0; i < totalSlides; i++) {
                var pageButton = document.createElement("span");
                pageButton.addEventListener("click", function(e) {
                    currentIndex = Array.from(pagination.children).indexOf(e.target);
                    updateSliderPosition();
                    updatePagination();
                });
                pagination.appendChild(pageButton);
            }
            updatePagination();
        }

        // ページネーションの更新
        function updatePagination() {
            var pages = pagination.querySelectorAll("span");
            pages.forEach(function(page, index) {
                page.classList.remove("active");
                if (index === currentIndex) {
                    page.classList.add("active");
                }
            });
        }

        // スライダーの位置を更新
        function updateSliderPosition() {
            var offset = -currentIndex * 40; // 1スライドの幅に基づいてスライダー位置を調整
            sliderContainer.style.transition = "transform 0.5s ease";
            sliderContainer.style.transform = "translateX(" + offset + "%)";
            updatePagination();
        }

        // 矢印ボタンのクリックイベント
        rightArrow.addEventListener("click", function() {
            currentIndex++;
            if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            updateSliderPosition();
        });

        leftArrow.addEventListener("click", function() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            }
            updateSliderPosition();
        });

        // ページネーションを初期化
        createPagination();
    </script>

</body>
</html>
