<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームホームページ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fontsを使う場合 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
         body {
   background-color: #486d46;            /* 背景色 */
   background-image: url("ねこ.gif"); /* 画像 */
   background-size: cover;               /* 全画面 */
   background-position: center center;   /* 縦横中央 */

}

        #wrapper {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: rgba(64, 114, 214, 0.5);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #66bfff;
        }

        #hero {
            text-align: center;
            padding: 100px 0;
            margin-top: 80px; /* ヘッダーの高さ分下げる */
        }

        #hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
    display: inline-block;
    background-color: #ebff37;
    color: #333;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 1.1em;
    position: relative; /* 吹き出しの尻尾を正しく配置するために必要 */
    transition: background-color 0.3s ease;
}

.btn::after, .btn::before {
    content: '';
    position: absolute;
    bottom: -15px; /* 丸の垂直位置を調整 */
    left: 20px; /* 丸の水平位置を調整 */
    background-color: #ebff37; /* ボタンの背景色と同じ色にする */
    border-radius: 50%;
    transition: background-color 0.3s ease;
}

.btn::after {
    width: 20px; /* 大きい丸のサイズ */
    height: 20px;
    z-index: 1;
}

.btn::before {
    width: 10px; /* 小さい丸のサイズ */
    height: 10px;
    bottom: -25px; /* 小さい丸の垂直位置を調整 */
    left: 15px; /* 小さい丸の水平位置を調整 */
    z-index: 0;
}

.btn:hover {
    background-color: #d4e230;
}

.btn:hover::after, .btn:hover::before {
    background-color: #d4e230;
}


        .btn:hover {
            background-color: #ffcc00;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            clear: both;
        }

        footer p {
            font-size: 0.9em;
            margin: 0;
        }

        /* 他のスタイル */
        section {
            margin-bottom: 40px;
        }

.btn {
            margin-right: 100px; /* 右に20pxのマージンを設定 */
            padding: 5px 20px; /* 任意のボタンスタイル */
            text-decoration: none;
            background-color: #ffff00;
            border: 5px solid #0000005f;
            border-radius: 5px;
}

.btn:last-child {
            margin-right: 0; /* 最後のリンクの右側のマージンを0に設定 */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ミニゲーム</h1>
            <nav>
                <a href="">ホーム</a>
                <a href="そつけん１.html">パックラン</a>
                <a href="そつけん２.html">テトリス</a>
                <a href="そつけん３.html">宇宙ゲーム</a>
                <a href="そつけん４.html">クソゲー</a>
            </nav>
        </div>
    </header>

    <div id="wrapper">
        <section id="hero">
            <div class="hero-content">
                <a href="そつけん１.html" class="btn">パックラン</a>
                <a href="そつけん２.html" class="btn">テトリス</a>
                <a href="そつけん３.html" class="btn">宇宙ゲーム</a>
                <a href="そつけん４.html" class="btn">クソゲー</a>
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
                <p style="display: inline-block; padding: 10px 20px; border: 2px solid rgb(243, 254, 255); border-radius: 50px; font-size: 30px; color: rgb(255, 255, 255);">どれであそぶ？？？？</p>

                
        </section>

        <!-- 他のセクションを追加 -->

    </div>
    
</body>
</html>
