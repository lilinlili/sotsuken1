<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('zyan.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            transition: background-color 0.5s;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        h2 {
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 1);
        }
        img {
            width: 80px;
            margin: 0 10px;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }
        #scoreboard {
            margin-top: 30px;
            font-size: 1.5em;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .score {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .score-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .score-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
            #scoreboard {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†</h1>
    <p>„ÅÇ„Å™„Åü„ÅÆÊâã„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑÔºö</p>
    
    <button onclick="play('„Ç∞„Éº')">
        <img src="gu-.png" alt="„Ç∞„Éº">
    </button>
    <button onclick="play('„ÉÅ„Éß„Ç≠')">
        <img src="tyoki.png" alt="„ÉÅ„Éß„Ç≠">
    </button>
    <button onclick="play('„Éë„Éº')">
        <img src="pa-.png" alt="„Éë„Éº">
    </button>

    <h2 id="result"></h2>
    <div id="computerChoice"></div>
    <div id="scoreboard">
        <div class="score">
            <div class="score-item">Âãù„Å°: <span id="winCount">0</span></div>
            <div class="score-item">Ë≤†„Åë: <span id="loseCount">0</span></div>
            <div class="score-item">„ÅÇ„ÅÑ„Åì: <span id="drawCount">0</span></div>
        </div>
    </div>
    <button onclick="resetScores()">„Çπ„Ç≥„Ç¢„Çí„É™„Çª„ÉÉ„Éà</button>

    <audio id="winSound" src="win-sound.mp3" preload="auto"></audio>
    <audio id="loseSound" src="lose-sound.mp3" preload="auto"></audio>

    <script>
        let winCount = 0;
        let loseCount = 0;
        let drawCount = 0;

        function play(playerChoice) {
            const choices = ['„Ç∞„Éº', '„ÉÅ„Éß„Ç≠', '„Éë„Éº'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result;

            // „Ç≥„É≥„Éî„É•„Éº„Çø„ÅÆÊâã„ÇíË°®Á§∫„Åô„Çã„Åü„ÇÅ„ÅÆÁîªÂÉè„ÅÆ„Éë„Çπ
            const choiceImages = {
                '„Ç∞„Éº': 'gu-.png',
                '„ÉÅ„Éß„Ç≠': 'tyoki.png',
                '„Éë„Éº': 'pa-.png'
            };

            document.getElementById('computerChoice').innerHTML = `
                <h2>„Ç≥„É≥„Éî„É•„Éº„Çø„ÅÆÊâã:</h2>
                <img src="${choiceImages[computerChoice]}" alt="${computerChoice}">
            `;

            if (playerChoice === computerChoice) {
                result = '„ÅÇ„ÅÑ„Åì„Åß„ÅôÔºÅ';
                drawCount++;
                document.body.style.backgroundColor = 'rgba(255, 165, 0, 0.5)';
            } else if (
                (playerChoice === '„Ç∞„Éº' && computerChoice === '„ÉÅ„Éß„Ç≠') ||
                (playerChoice === '„ÉÅ„Éß„Ç≠' && computerChoice === '„Éë„Éº') ||
                (playerChoice === '„Éë„Éº' && computerChoice === '„Ç∞„Éº')
            ) {
                result = '„ÅÇ„Å™„Åü„ÅÆÂãù„Å°„Åß„ÅôÔºÅ üéâ';
                winCount++;
                document.body.style.backgroundColor = 'rgba(0, 255, 0, 0.5)';
                document.getElementById('winSound').play();
            } else {
                result = '„ÅÇ„Å™„Åü„ÅÆË≤†„Åë„Åß„Åô„ÄÇ üò¢';
                loseCount++;
                document.body.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
                document.getElementById('loseSound').play();
            }

            document.getElementById('result').innerText = `„ÅÇ„Å™„Åü„ÅÆÊâã: ${playerChoice} - „Ç≥„É≥„Éî„É•„Éº„Çø„ÅÆÊâã: ${computerChoice}. ${result}`;
            document.getElementById('result').style.color = playerChoice === computerChoice ? 'orange' : (result.includes('Âãù„Å°') ? 'lime' : 'red');

            // „Çπ„Ç≥„Ç¢„Éú„Éº„Éâ„ÇíÊõ¥Êñ∞
            document.getElementById('winCount').innerText = winCount;
            document.getElementById('loseCount').innerText = loseCount;
            document.getElementById('drawCount').innerText = drawCount;

            // ‰∏ÄÂÆöÊôÇÈñìÂæå„Å´ËÉåÊôØËâ≤„ÇíÂÖÉ„Å´Êàª„Åô
            setTimeout(() => {
                document.body.style.backgroundColor = '';
            }, 1000);
        }

        function resetScores() {
            winCount = 0;
            loseCount = 0;
            drawCount = 0;
            document.getElementById('winCount').innerText = winCount;
            document.getElementById('loseCount').innerText = loseCount;
            document.getElementById('drawCount').innerText = drawCount;
        }
    </script>
</body>
</html>
