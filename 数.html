<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数当てゲーム</title>
  <link rel="stylesheet" href="数.css"> <!-- CSSファイルを呼び出す -->
</head>
<body>
  <!-- スタート画面 -->
  <div class="start-screen" id="start-screen">
    <h1>数字ゲーム</h1>
    <h2>1～100までの数字を当ててみよう！</h2>
    <button id="start-btn">ゲームスタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div class="game-screen" id="game-screen" style="display: none;"> <!-- 初期は非表示 -->
    <div class="container">
      <h1>数当てゲーム</h1>
      <h2>1～100までの数を当てましょう</h2>
      <label for="number">数字を入力して</label>
      <input type="number" id="number" min="1" max="100" disabled> <!-- 初期は無効化 -->
      
      <p id="result"></p>
      <div class="buttons">
        <button type="button" id="submit" disabled>答え合わせ</button> <!-- 初期は無効化 -->
        <button type="button" id="reset" style="display: none;">リセット</button> <!-- 初期は非表示 -->
        <button type="button" id="quit">やめる</button>
      </div>
      <div class="circles">
        <!--<span></span><span></span><span></span><span></span><span></span>-->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      
      </div>
    </div>
  </div>

  <script src="数.js"></script> <!-- JavaScriptファイルを呼び出す -->
</body>
</html>
