<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ミニゲーム</title>
    <link rel="stylesheet" href="ミニゲーム.css">
</head>
<body>
    <ul id="rankingList">
        <!-- ランキングの項目はここに動的に追加されます -->
    </ul>
    <h1>パックマンゲーム</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="info-container">
            <button id="startButton">スタート</button>
            <button id="restartButton" style="display: none;">リスタート</button> <!-- リスタートボタンを追加 -->
            <div id="timer">時間: 0.00 秒</div>
            <div id="gameOverMessage"></div>
            <div id="ranking">
                <h2>ランキング</h2>
                <ul id="rankingList"></ul>
            </div>
        </div>
    </div>
    <script src="ミニゲーム.js"></script>
</body>
</html>
