<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームホームページ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fontsを使う場合 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body  {background-image: url('テトリス.gif');
            background-size: cover; /* 背景画像を全体に拡大 */
            background-position: center center; /* 中央に配置 */
    }
        #wrapper {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #31ff57cd;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #8afb92;
        }

        #hero {
            text-align: center;
            padding: 100px 0;
            margin-top: 80px; /* ヘッダーの高さ分下げる */
        }

        #hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #eeff00;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            clear: both;
        }

        footer p {
            font-size: 0.9em;
            margin: 0;
        }

        /* 他のスタイル */
        section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ミニゲーム</h1>
            <nav>
                <a href="index.html">ホーム</a>
                <a href="そつけん１.html">パックラン</a>
                <a href="">テトリス</a>
                <a href="そつけん３.html">宇宙ゲーム</a>
                <a href="そつけん４.html">クソゲー</a>
            </nav>
        </div>
    </header>

    <div id="wrapper">
        <section id="hero">
            <div class="hero-content"><br><br><br><br>
                <font color="lightcyan"><h2>TETRIS</h2>
                <a href="テトクマテスト2 3.html" class="btn">今すぐプレイ</a><br><br><br>
                <h3>操作方法</h3>
                <p>← 左に移動　　↑ 早く落下</p>
                <p>→ 右に移動　　↓ 下に移動</p>
                <p>space 回転</p>
                </font>
        </section>

        <!-- 他のセクションを追加 -->

    </div>

</body>
</html>
